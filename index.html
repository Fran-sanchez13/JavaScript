<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 2 navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <form class="formContainer" id="registerForm" novalidate>
            <h1>Crea tu cuenta!</h1>
            <!-- NOMBRE -->
            <div class="forms_field">
            <input type="text" class="form_input" placeholder="Nombre" id="name" autocomplete="off">
            <small></small>
            </div>
            <!-- APELLIDO -->
            <div class="forms_field">
            <input type="text" class="form_input" placeholder="Apellido" id="lastname" autocomplete="off">
            <small></small>
            </div>
            <!-- EMAIL -->
            <div class="forms_field">
            <input type="text" class="form_input" placeholder="Email" id="email" autocomplete="off">
            <small></small>
            </div>

            <!-- CONTRASEÃ‘A -->
            <div class="forms_field">            
            <input type="password" class="form_input" placeholder="ContraseÃ±a" id="password"  autocomplete="off">
            <small></small>
            </div>

            <!-- TELEFONO -->
            <div class="forms_field">
            <input type="number" class="form_input" placeholder="Telefono" id="phone" autocomplete="off">
            <small></small>
            </div>
            <!-- REGISTRARSE -->
            <button type="submit">Registrarse</button>
        </form>
    <Script src="main.js"></Script>
</body>
</html>
